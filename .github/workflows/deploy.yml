on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy github pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache 👜
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
          key: node_modules

      - name: Share secret 🔐
        run: |
          echo VUE_APP_GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} >> .env

      - name: Build 🔧
        run: |
          npm install
          npm run build
          cp CNAME dist/ && bash copy_links.sh public dist

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
