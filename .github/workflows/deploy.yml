on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy github pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache ğŸ‘œ
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
          key: node_modules

      - name: Build ğŸ”§
        run: |
          npm install
          npm run build
          cp CNAME dist/ && bash copy_links.sh public dist

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
